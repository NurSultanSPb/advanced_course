  port: 8888
spring:
  application:
    name: config-server
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/NurSultanSPb/ms-config-properties
          search-paths:
            - "/{application}/{profile}"
          default-label: main
