spring:
  config:
    import: "optional:configserver:"
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true
    config:
      enabled: true
      discovery:
        enabled: true
        service-id: config-server
  application:
    name: client-service
  zipkin:
    enabled: true

server:
  port: 8082

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    instance:
      preferIpAddress: true
feign:
  circuitbreaker:
    enabled: true
Lospring:
  sleuth:
    sampler:
      probability: 2.0
logging:
  file:
    name: /Users/nursultan/logs/application.log
